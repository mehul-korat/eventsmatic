<div class="modal-dialog modal-notify modal-info export-order modal-lg" role="document">
    <div class="loader-main" *ngIf="isLoaderAdmin"><img src="../../../assets/event-spinner.svg" /></div>
    <div class="modal-content ">
        <div class="modal-header modal-bcolor-primary" style="border-bottom: 4px solid #dddddd;">
            <p class="heading lead  work-content">Confirm Payment Received</p>
            <button type="button" class="close-btn" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
                  <span aria-hidden="true" class="white-text">&times;</span>
            </button>
        </div>

        <div class="modal-body pb-0">
            <div class="order-invoice">
                <div class="row bill-details">
                    <div class="col-md-6">
                        <p><label><b>Order ID</b></label></p>
                        <p><label><b>Name</b></label></p>
                    </div>
                    <div class="col-md-6">
                        <div>
                            <p>{{orderData.order_id}}</p>
                        </div>
                        <div>
                            <p>{{orderData.customer ? orderData.customer.name : '-'}}</p>
                        </div>
                    </div>

                    <div class="form-group col-12">
                        <label>Transation ID (optional) </label>
                        <input matInput type="text" [(ngModel)]="transaction_id" class="form-control" placeholder="">
                    </div>
                    <div class="form-group col-12 float-right">
                        <button mat-raised-button class="comm-btn d-flex ml-auto" (click)="fnUpdateStatus()">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
