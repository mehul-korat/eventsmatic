<div class="modal-dialog modal-notify modal-info export-order modal-lg" role="document">
    <div class="loader-main" *ngIf="isLoaderAdmin"><img src="../../../assets/event-spinner.svg" /></div>
    <div class="modal-content ">
        <div class="modal-header modal-bcolor-primary px-0 pt-0">
            <p class="heading lead  work-content">Add new order</p>
            <button type="button" class="close-btn" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
        <span aria-hidden="true" class="white-text">&times;</span>
      </button>
        </div>

        <div class="modal-body px-0">
            <div class="add-new-order">
                <div class="booking" *ngIf="openPage == 'eventlist' && allEventlist.length > 0">
                    <div class="row ticket ticket-book-popup-border" *ngFor="let event of allEventlist; let i of index;">
                        <div class="col-md-8 ticket-details">
                            <p style="margin-bottom: 5px;">{{event.start_date|date}} - {{event.end_date|date}}</p>
                            <label>{{event.event_title}}</label>
                        </div>
                        <div class="col-md-4 mt-2 mb-2">
                            <button mat-raised-button class="ticket-btn comm-btn" (click)="fnBookTicketType(event.unique_code,event)">{{event.event_setting?event.event_setting.event_button_title:'Book'}}</button>
                        </div>
                        <div class="line"></div>
                    </div>
                </div>
                <div class="booking" *ngIf="openPage == 'eventlist' && allEventlist.length == 0">
                    <p>No event found.</p>
                </div>
                <div class="booking" *ngIf="openPage == 'occurrenceList'">
                    <div *ngIf="allOccurrenceList.length>0">
                        <div class="row ticket ticket-book-popup-border" *ngFor="let element of allOccurrenceList; let i of index;">
                            <div class="col-md-8 ticket-details d-flex align-items-center">
                                <!-- <p style="margin-bottom: 5px;">{{event.event_title}} </p> -->
                                <label><span *ngIf="element.occurance_start_date!=element.occurance_end_date">
                                    {{element.occurance_start_date |date :'mediumDate'}} {{transformTime24To12(element.occurance_start_time)}} To {{element.occurance_end_date |date :'mediumDate':''}} {{transformTime24To12(element.occurance_end_time)}}
                                </span>
                                    <span *ngIf="element.occurance_start_date==element.occurance_end_date">
                                    {{element.occurance_start_date |date :'mediumDate'}} {{transformTime24To12(element.occurance_start_time)}} {{element.occurance_start_time?'-':''}} {{transformTime24To12(element.occurance_end_time)}}
                                </span></label>
                            </div>
                            <div class="col-md-4 mt-2 mb-2">
                                <button mat-raised-button class="ml-auto d-flex comm-btn" (click)="fnBookOccurrence(element.unique_code)"><span class="material-icons">arrow_right_alt</span></button>
                            </div>
                            <div class="line"></div>
                        </div>
                    </div>
                    <div *ngIf="allOccurrenceList.length==0">
                        <p class="my-2 text-center">No record found.</p>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
