<div class="" role="document" >
    <div class="">
        <div class="modal-header pl-3 py-0 border-0">
            <p class="heading lead  work-content" >Import Customers</p>
            <button type="button" class="close-btn" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
            <span aria-hidden="true" class="white-text">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="p-4">
                <div class="text-center mt-3">
                    <a  href="../../../assets/csv/customers.csv" download style="width:100%;background-color:#973c56;border: none;color: white !important;padding: 12px 30px;cursor: pointer;font-size: 20px;border-radius: 5px;display: block;text-decoration: none;"><i class="fa fa-download mr-2"></i>
                        Demo csv download
                    </a>    
                </div>
                <div class="file-upload p-0">
                    <div class="image-upload-wrap">
                        <input class="fileuploadinput" (change)="handleFileInput($event.target.files)" type='file' id="file" />
                        <div class="drag-text" >
                            <h6 *ngIf="!fileToUpload">Drag and drop CSV files or click here </h6>
                            <h6 *ngIf="fileToUpload" [ngStyle]="{'color':fileDanger ? '#ff0808' : '#13ad00'}">{{fileToUpload.name}} </h6>
                        </div>   
                    </div>  
                    <button type="submit" *ngIf="!fileDanger" class="btn upload-btn imgbtn mt-4" (click)="fileupload()">Upload</button>
                </div>
            </div>
        </div>
    </div>
</div>
