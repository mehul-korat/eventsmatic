<div class="" role="document">
    <div class="modal-content ">
        <div class="modal-header modal-bcolor-primary">
            <p class="heading lead  work-content">Assign to event</p>
            <button type="button" class="close-btn" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
            <span aria-hidden="true" class="white-text">&times;</span>
            </button>
        </div>
        <div class="modal-body pb-0">
            <div class="p-3 border rounded">
                <div class="w-100 d-inline-block py-2" *ngFor="let event of getAllEventList">
                    <mat-checkbox [checked]="assignedEvent.indexOf(event.unique_code) > -1" (change)="fnAssignEvent($event, event.unique_code)" class="">{{event.event_title}}</mat-checkbox>
                </div>
            </div>
            <div class="mt-3 d-flex">
                <button (click)="fnAssignEventToVoucher()" mat-raised-button class="cupon-btn ml-auto">Save</button>
            </div>
        </div>


    </div>
</div>
