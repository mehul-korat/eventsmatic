<div class="">
    <div class="modal-header pl-3 py-0 border-0">
        <p class="">Add New Ticket Group</p>

        <button type="button" class="close-btn" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
      <span aria-hidden="true" class="white-text">&times;</span>
    </button>

    </div>

    <div class="modal-body">
        <p>
            Groups let you group tickets together with a title.
        </p>

        <p>
            You can also optionally set an overriding quantity of tickets for a group and the total number of tickets sold in this group won't exceed this amount.
        </p>

        <label for="">Group Title <span class="text-danger">*</span> </label>
        <div class="form-group">
            <input type="text" class="form-control">
        </div>

        <label for="">Max quantity for tickets sold in group <span class="ml-2"><i class="fa fa-question"   matTooltip="Enter the maximum quantity of tickets that are allowed to be sold for the tickets in the group. Leave blank if you do not want to limit ticket quantities." aria-hidden="true"></i></span> </label>
        <div class="form-group">
            <input type="text" class="form-control">
        </div>

    </div>

    <div class="modal-footer border-0 pt-0">
        <button mat-flat-button (click)="onNoClick()" class="cancel-btn mr-1">Cancel</button>
        <button mat-flat-button class="save-btn ml-1">Save Ticket Group</button>
    </div>

</div>
