<div class="modal-dialog modal-notify modal-info modal-lg" role="document">
    <div class="modal-content edit-attendee-qn">
        <div class="modal-header modal-bcolor-primary">
            <p class="heading lead  work-content">Edit attendee name question</p>
            <button type="button" class="close-btn" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
        <span aria-hidden="true" class="white-text">&times;</span>
      </button>
        </div>

        <div class="modal-body">
            <div class="row">
                <div class="form-group col-md-12">
                    <label class="mb-0" for="">The 'Attendee Name' question is optional and can not be removed from the form. Below you can edit the label for this question. </label>
                </div>
                <div class="col-md-12">
                    <label for="">Label <span><i class="fa fa-asterisk"></i></span> </label>
                    <input type="text" class="form-control" id="" placeholder="Attendee name">
                </div>
                <div class="ml-auto mt-3">
                    <button mat-raised-button class="cancel-btn">Cancel</button>
                    <button mat-raised-button class="mx-3 save-btn">Save question</button>
                </div>
            </div>
        </div>

    </div>
</div>
