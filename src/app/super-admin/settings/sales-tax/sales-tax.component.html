<div class="main">
    <div class="loader-main" *ngIf="isLoaderAdmin"><img src="../../../assets/event-spinner.svg" /></div>
    <div class="page-title">
        Sales Tax
    </div>
    <div class="mt-2">
        You can apply sales tax to your ticket sales. Specify the ticket details below.
    </div>

    <div class="tax shadow mt-3">
        <div class="border-bottom px-4 py-3">
            <div class="row m-0 ">
                <div class="title">
                    Tax
                </div>
                <div class="ml-auto">
                    <mat-slide-toggle (change)="fnBoxOfficeSalesTax($event)" [checked]="boxOfficeSalesTax === 'Y'"></mat-slide-toggle>
                </div>
            </div>
        </div>

        <div class="border-bottom px-4 pb-3">
            <div class="mt-3" fxLayout="row">
                <div class="tab-title pt-2" fxFlex="25">Tax Label</div>
                <div class="tab-title pt-2" fxFlex="20">Tax Percentage</div>
                <div class="text-right" fxFlex="55"><button (click)="fnAddSalesTaxDialog()" class="add-tax-btn px-5" mat-flat-button>Add Tax</button></div>
            </div>
        </div>

        <div class="border-bottom px-4 py-3" *ngFor="let tax of allAddTax;let i=index">
            <div class="mt-3" fxLayout="row">
                <div class="" fxFlex="25">{{tax.name}}</div>
                <div class="" fxFlex="20">{{tax.value}}%</div>
                <div class="text-right" fxFlex="55">
                    <i class="fa fa-pencil p-2 mx-2" (click)="updateTax(i)"></i>
                    <i class="fa fa-trash p-2 mx-2" (click)=" fnDeleteTax(tax.unique_code)"></i>
                    <mat-slide-toggle class="ml-3" (change)="changeTaxStaus($event,tax.unique_code)" [checked]="tax.status == 'Y'"></mat-slide-toggle>
                </div>
            </div>
        </div>


    </div>
</div>
