<div class="learn-more-main">
    <!-- <div class="loader-main" *ngIf="isLoaderAdmin"><img src="../../../assets/event-spinner.svg" /></div> -->
    <div class="modal-header pl-3 py-0 border-0">
        <p class="">Invoices</p>
        <button class="close-btn" type="button" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
            <span aria-hidden="true" class="white-text">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="mt-3">
            <div class="main-white-label">
                    <div class="invoices-listing">
                        <div class="main-table-content main-cust-table-content ">
                            <div class="listing-table">
                                <div class="heads main-heading-content drageble py-3" fxLayout="row">
                                    <div class="" fxFlex="25">Details</div>
                                    <div class="" fxFlex="25">Total</div>
                                    <div class="" fxFlex="25">Credit Applied</div>
                                    <div class="" fxFlex="25">Action</div>
                                </div>
        
                                <div class="drageble-list">
                                    <div *ngFor="let invoice of invoiceList; let i=index;" class="drageble-box" fxLayout="row">
                                        <div class="tb-data " fxFlex="25"> 
                                            <p class="mb-0"> <span>{{invoice.invoiceId}} </span>
                                                {{invoice.invoiceDate * 1000 | date:'MMM d, y'}}</p>
                                        </div>
                                        <div class="tb-data " fxFlex="25"> 
                                            <p class="mb-0"> <span>${{invoice.invoiceTotal}} </span>
                                                {{invoice.invoiceStatus == 'success'?'Paid':'Unpaid'}} </p>
                                        </div>
                                        <div class="tb-data " fxFlex="25">
                                            <p class="mb-0"> <span>N/A </span>
                                           </p>
                                        </div>
                                        <div class="tb-data " fxFlex="25">
                                            <i class="fa fa-download mr-2 pointer"></i><a  (click)="downloadInvoice(invoice.invoiceUrl)" 
                                            class="pointer">Download</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <div class="text-right">
        <button mat-flat-button class="popup-cancel-btn" (click)="onNoClick()"> Cancel </button>
    </div>
</div>
