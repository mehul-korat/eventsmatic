<div class="add-referral-code-form">
    <div class="loader-main" *ngIf="isLoaderAdmin"><img src="../../../assets/event-spinner.svg" /></div>
    <div class="modal-header pl-3 py-0 border-0">
        <p class="">Add Referral Code</p>
        <button class="close-btn" type="button" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>

    </div>

    <div class="modal-body">
        <div class="mt-3">
            <form [formGroup]="addRefferalCodeForm" class="with-validation">
                <div class="row mx-0">

                    <div class="col-12">    
                        <label class="mb-0" for="">Name 
                        <span class="asterisk-icon">
                          <i class="fa fa-asterisk asterisk" aria-hidden="true"></i>
                        </span> 
                      </label>
                        <div class="form-group">
                            <input [ngStyle]="{'pointer-events':updatecode?'none':'','background': updatecode?'#ececec':''}" disabled="{{updatecode}}" formControlName="type" class="form-control" type="text">
                            <span style="left:0" class="error-wrap" *ngIf="addRefferalCodeForm.get('type').touched || addRefferalCodeForm.get('type').dirty">
                            <small *ngIf="addRefferalCodeForm.get('type').hasError('required')" class="error">Name is required.</small>
                        </span>
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="mb-0" for="">Code
                        <span class="asterisk-icon">
                          <i class="fa fa-asterisk asterisk" aria-hidden="true"></i>
                        </span> 
                      </label>
                        <div class="form-group">
                            <input formControlName="code" class="form-control" type="text">
                            <span style="left:0" class="error-wrap" *ngIf="addRefferalCodeForm.get('code').touched || addRefferalCodeForm.get('code').dirty">
                            <small *ngIf="addRefferalCodeForm.get('code').hasError('required')" class="error">Code is required.</small>
                        </span>
                        </div>
                    </div>

                </div>
            </form>
        </div>

    </div>

    <div class="text-right">
        <button mat-flat-button class="popup-cancel-btn" (click)="onNoClick()">Cancel</button>
        <button mat-flat-button class="popup-save-btn ml-3" (click)="fnCreateNewReferralCode()">Save</button>
    </div>
</div>
