<div class="main-sale-tax">
    <div class="loader-main" *ngIf="isLoaderAdmin"><img src="../../../assets/event-spinner.svg" /></div>
    <div class="modal-header pl-3 py-0 border-0">
        <p class="">Add Tax</p>
        <button class="close-btn" type="button" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>

    </div>

    <div class="modal-body">
        <p class="mb-0">Kindly mention the details of tax name and percentage below.</p>
        <form [formGroup]="addTaxForm" class="with-validation">
            <div class="mt-3">
                <div class="row m-0">
                    <div class="input-box form-group">
                        <label for="">Tax Name</label>
                        <div class="tax-input py-2 border">
                            <input class="name-input p-2" formControlName="name" type="text" placeholder="Enter Name">
                        </div>
                        <span class="error-wrap" *ngIf="addTaxForm.get('name').touched || addTaxForm.get('name').dirty">
                      <small *ngIf="addTaxForm.get('name').hasError('required')" class="error">TAX name is required.</small>
                    </span>
                    </div>

                    <div class="input-box ml-auto form-group">
                        <label for="">Tax Percentage</label>
                        <div class="tax-input py-2 border">
                            <i class="fa fa-percent px-3 border-right"></i> <input class="input p-2" formControlName="value" type="text" placeholder="Enter Percentage">
                        </div>
                        <span class="error-wrap" *ngIf="addTaxForm.get('value').touched || addTaxForm.get('value').dirty">
                      <small *ngIf="addTaxForm.get('value').hasError('required')" class="error">TAX value is required.</small>
                      <small *ngIf="addTaxForm.get('value').hasError('pattern')" class="error">Please enter value in numaric.</small>
                      <small *ngIf="addTaxForm.get('value').hasError('max')" class="error">TAX value should maximum 100.</small>
                    </span>
                    </div>

                </div>
            </div>


            <div class="mt-3">
                <label for="">Status</label>
                <div>
                    <mat-slide-toggle (change)="fnchangeStatus($event)" [checked]="taxStatus === 'Y'"></mat-slide-toggle>
                </div>
            </div>
        </form>

    </div>

    <div class="text-right">
        <button mat-flat-button class="cancel-btn" (click)="onNoClick()">Cancel</button>
        <button [disabled]="saveDisabled" (click)="fnOnSubmit()" mat-flat-button class="create-btn ml-3">
            <span *ngIf="!saveDisabled">Create</span>
            <div *ngIf="saveDisabled" class="button-spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </button>
    </div>



</div>
