<div class="">
    <div class="loader-main" *ngIf="isLoaderAdmin"><img src="../../../assets/event-spinner.svg" /></div>
    <div class="modal-header pl-3 py-0 border-0">
        <p class="">Buy ticket credits</p>
        <button class="close-btn" type="button" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
            <span aria-hidden="true" class="white-text">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="applyCharityForm" class="with-validation">
            <div class="mt-3">
                <div class="row m-0">
                    <div class="w-100 form-group mb-3">
                        <label for="">Select Event<span class="asterisk-icon"><i class="fa fa-asterisk asterisk"></i></span>  </label>
                        <mat-select formControlName="event" class="form-control text-left">
                            <mat-option value="All Events">All Event</mat-option>
                            <mat-option [value]="event.event_title" *ngFor="let event of boxOfficeEventList; let i=index">{{event.event_title}}</mat-option>
                            <mat-option [value]="element.previewLabel" *ngFor="let element of eventOccurrenceList; let i=index">{{element.previewLabel}}
                            </mat-option>
                        </mat-select><br>
                        <span class="error-wrap" *ngIf="applyCharityForm.get('event').touched || applyCharityForm.get('event').dirty">
                            <small *ngIf="applyCharityForm.get('event').hasError('required')" class="error">Event is required.</small>
                        </span>
                    </div>
                    <div class="w-100 form-group mb-3">
                        <label for="">Description</label>
                        <textarea class="form-control" formControlName="description" placeholder="Description"></textarea>
                    </div>
                    <div class="w-100 form-group file-upload">
                        <label for="">Upload Document</label>
                        <form>   
                            <div class="image-upload-wrap">
                                <input class="fileuploadinput" type='file' id="file" (change)="onFileChange($event)" />
                                <div class="drag-text" >
                                    <h6>Drag and drop a files here </h6>
                                    <h3>or</h3>
                                    <h6>Click Here</h6>
                                </div>
                            </div>
                        </form>
                        <div class="files-list">
                            <div class="single-file" *ngFor="let file of fileList; let i = index">
                                <img src="assets/img/dnd/ic-file.svg" width="45px" alt="file">
                                <div class="info">
                                    <h4 class="name">
                                        {{ file?.name }}
                                    </h4>
                                    <p class="size">
                                        {{ formatBytes(file?.size) }}
                                    </p>
                                    <!-- <app-progress [progress]="file?.progress"></app-progress> -->
                                </div>
                                <span class="material-icons delete" (click)="deleteFile(i)"> delete_outline </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="text-right">
        <button mat-flat-button class="popup-cancel-btn" (click)="onNoClick()">Cancel</button>
        <button mat-flat-button class="popup-save-btn ml-3" (click)="onApply()">Apply</button>
    </div>
</div>
